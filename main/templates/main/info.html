<!DOCTYPE html>
{% load static %}
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>영화 페이지</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
  <!-- 외부 CSS 파일 연결 -->
</head>

<body>
  <header>
    <h1><a href="{% url 'homelands' %}">영화 페이지</a></h1>
  </header>
  <!--네비게이션-->
  <nav>
    <ul>
      <li><a href="{% url 'info' %}">영화 소개</a></li>
      <li><a href="{% url 'recommend' %}">영화 검색</a></li>
      <li><a href="{% url 'find' %}">영화 추천</a></li>
      <li><a href="{% url 'bookmark' %}">북마크</a></li>
    </ul>
  </nav>
  <!--네비게이션 끗-->
  <div class="container d-flex justify-content-center" style="padding-top: 30px;">
    <div class="row justify-content-center">
      {% for movie in movies %}
      <div class="col-12 d-flex justify-content-center">
        <div class="card mb-3" style="margin: 20px; max-width: 700px; min-height: 200px; position: relative;">
          <button type="button" class="btn btn-primary bookmark-btn" data-id="{{ movie.id }}"
            style="position: absolute; top: 5px; right: 5px;">
            {% if movie.likebool %} 북마크 해제 {% else %} 북마크 {% endif %}
          </button>
          <div class="row g-0">
            <div class="col-md-3">
              <img src="{% static 'images/' %}{{ movie.subject }}.png"
                onerror="this.onerror=null; this.src='{% static 'images/' %}{{ movie.subject }}.jpg';"
                style="max-width: 200px; height: 200px;" class="img-fluid rounded-start" alt="{{ movie.subject }}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ movie.subject }}</h5>
                <p class="card-text">{{ movie.content }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
<!--sdfsdf-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.bookmark-btn').click(function () {
        var button = $(this);
        var movieId = button.data('id');
        $.ajax({
          url: '{% url "toggle_like" 0 %}'.replace('0', movieId),
          method: 'POST',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}'
          },
          success: function (response) {
            if (response.likebool) {
              button.text('북마크 해제');
            } else {
              button.text('북마크');
            }
          },
          error: function () {
            alert('Something went wrong. Please try again.');
          }
        });
      });
    });
  </script>

  <!--푸터-->
  <footer>
    <p>&copy; 2024 영화 페이지</p>
  </footer>
  <!--푸터 끗-->
</body>

</html>
